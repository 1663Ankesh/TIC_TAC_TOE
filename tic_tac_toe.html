<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tic-tac-toe">
      <div class="intro">
        <p>Click on a square to place your X or O</p>
        <p>Player 1: X</p>
        <p>Player 2: O</p>
      </div>
      <div class="board">
        <div class="row" id="1">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="result">Player 1 Win!</div>
      </div>
      <div class="turn">Player 1</div>
      <button onclick="restartGame()" class="restart">Restart</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
